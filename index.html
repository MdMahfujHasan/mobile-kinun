<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Kinun</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-around align-items-center my-2">
        <h3 class="text-info">MOBILE KINUN</h3>
        <div class="d-flex justify-content-center align-items-center">
            <input id="search-input" type="email" class="form-control me-2" placeholder="Search phones">
            <button id="btn-search" class="btn btn-primary">Search</button>
        </div>
    </div>
    <section>
        <!-- Phones container -->
        <div id="phones-card" class="container mx-auto row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">

        </div>
        <!-- No phone found message -->
        <div id="no-phones-found" class="d-none">
            <h6 class="text-danger">No phones found, try something different.</h6>
        </div>
        <!-- Show all button -->
        <div id="show-all" class="text-center d-none my-4">
            <button id="btn-show-all" class="btn btn-warning text-white">Show All</button>
        </div>
        <!-- Spinners -->
        <div id="spinner" class="text-center d-none">
            <button class="btn btn-info text-white" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </div>
    </section>
    <section>
        <!-- Phone details modal -->
        <div class="modal fade" id="phoneDetails" tabindex="-1" aria-labelledby="phoneDetailsLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="phone-name"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="specifications" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Purchase</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
